<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../geral.css">
    <link rel="stylesheet" href="endereco.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <header>
        <a href="" class="menu"><img src="../assets/images/menu.png" alt=""></a>
        <a href="../HOME/home.html" class="logo"><img src="../assets/images/logo_azul.png" alt=""></a>
        <a href="" class="user"><img src="../assets/images/usuario.png" alt=""></a>
    </header>
    <main>
        <div class="tudo">
            <div class="titulo">
                <h1>Informe seu Endereço</h1>
                <p>Preencha os dados para continuar com a compra.</p>
            </div>
            <div class="form">
                <div class="forms">
                    <label for="cep">CEP</label>
                    <input type="number" name="" id="cep" placeholder="00000-000">
                </div>
                <div class="forms">
                    <label for="ender">Endereço</label>
                    <input type="text" name="" id="ender" placeholder="Rua 2">
                </div>
                <div class="forms">
                    <label for="num">Número do logradouro</label>
                    <input type="number" name="" id="num" placeholder="123">
                </div>
                <div class="forms">
                    <label for="comp">Complemento</label>
                    <input type="text" name="" id="comp" placeholder="Apartamento 1">
                </div>
            </div>
            <div>
                <button type="submit" class="but">Confirmar Endereço</button>
            </div> 
        </div>
    </main>
