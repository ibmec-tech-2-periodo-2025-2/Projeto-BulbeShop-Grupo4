<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="../geral.css">
    <link rel="stylesheet" href="pagamento.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="" class="menu"><img src="../assets/images/menu.png" alt=""></a>
        <a href="../HOME/home.html" class="logo"><img src="../assets/images/logo_azul.png" alt=""></a>
        <a href="" class="user"><img src="../assets/images/usuario.png" alt=""></a>
    </header>
    <main class="corpo_pagamento">
        <div class="tamanhodiv">
            <p class="fonteh">Forma de Entrega</p>
            <p class="fontep">Selecione a opção de entrega que melhor se adequa às suas necessidades.</p>
        </div>
        
        <div class="d_entregas">
            <label for="entrega">Entrega <span class="obrigatorio">*</span></label>
            <select name="" id="seletor">
                <option value="" selected disabled>Selecione a Forma de  Entrega</option>
                <option value="">Padrão - 6 à 9 dias</option>
                <option value="">Express - 3 à 5 dias</option>
            </select>
        </div>
        <div class="tamanhodiv">
            <p class="fonteh">Forma de Pagamento</p>
            <p class="fontep">Selecione a opção de pagamento que melhor se adequa às suas necessidades.</p>
        </div>
        <div class="d_pagamentos">
        <label for="entrega">Pagamento <span class="obrigatorio">*</span></label>
        <select name="" id="seletor">
            <option value="" selected disabled>Selecione a forma de pagamento</option>
            <option value="">Pix</option>
            <option value="">Cartão - Crédito</option>
            <option value="">Cartão - Débito</option>
        </select>
        </div>
        <button class="b_confirmar"> Confirmar </button>
        <a href="" class="voltar">Voltar para o Carrinho</a>
    </main>
</body>
</html>
