<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulbe - Produto</title>
    <link rel="stylesheet" href="produto.css">
</head>
<body>

    <header class="header">
        <button class="back-button">
            <img src="COLOQUE A IMAGEM" alt="Voltar">
        </button>
        <div class="logo">
            <img src="COLOQUE A IMAGEM" alt="Logo Bulbe">
        </div>
        <div class="icons">
            <a href="#" class="icon-link">
                <img src="COLOQUE A IMAGEM" alt="Salvar">
            </a>
            <a href="#" class="icon-link">
                <img src="COLOQUE A IMAGEM" alt="Carrinho">
            </a>
            <a href="#" class="icon-link">
                <img src="COLOQUE A IMAGEM" alt="Perfil">
            </a>
        </div>
    </header>

    <main class="product-page">
        <section class="product-images">
            <div class="main-image">
                <img src="COLOQUE A IMAGEM" alt="Lâmpada inteligente Bulbe">
            </div>
            <div class="thumbnail-images">
                <img src="COLOQUE A IMAGEM" alt="Lâmpada inteligente Bulbe 1">
                <img src="COLOQUE A IMAGEM" alt="Lâmpada inteligente Bulbe 2">
                <img src="COLOQUE A IMAGEM" alt="Lâmpada inteligente Bulbe 3">
            </div>
        </section>
        
        <section class="product-details">
            <h1 class="product-title">Produto</h1>
            <div class="rating">
                <img src="COLOQUE A IMAGEM" alt="Estrela de avaliação completa">
                <img src="COLOQUE A IMAGEM" alt="Estrela de avaliação completa">
                <img src="COLOQUE A IMAGEM" alt="Estrela de avaliação completa">
                <img src="COLOQUE A IMAGEM" alt="Estrela de avaliação completa">
                <img src="COLOQUE A IMAGEM" alt="Estrela de avaliação incompleta">
            </div>
            
            <div class="price-info">
                <p class="old-price">R$ 79,99</p>
                <span class="discount">-20%</span>
                <p class="current-price">R$ 69,99</p>
                <p class="unit">P/ unidade</p>
            </div>

            <p class="product-description">
                Controle a luz de qualquer lugar, ajuste brilho e cor, e crie o clima perfeito. Sua casa mais inteligente e conectada.
            </p>
            
            <div class="quantity-selector">
                <button class="quantity-button minus">-</button>
                <span class="quantity-input">1</span>
                <button class="quantity-button plus">+</button>
            </div>
            
            <button class="buy-button">Comprar</button>
        </section>
    </main>
</body>
</html>
