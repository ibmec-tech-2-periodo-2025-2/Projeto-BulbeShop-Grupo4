<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./geral.css">
    <link rel="stylesheet" href="./endereco.css">
</head>
<body>
    <header>
        <a href="" class="menu"><img src="assets/images/menu.png" alt=""></a>

    <main>
        <div class="form">
            <div class="cep">
                <label for="cep"></label>
                <input type="number" name="" id="cep" placeholder="CEP">

            <div class="ender">
                <label for="ender"></label>
                <input type="text" name="" id="ender" placeholder="Endereço">

                <input type="number" name="" id="num" placeholder="Número do logradouro">
            </div>
            <div class="comp">
                <label for="comp"></label>
                <input type="number" name="" id="comp" placeholder="Complemento">
            </div>
        </div>
        <div>
            <button type="submit" class="but">Confirmar Endereço</button>
        </div>
    </main>
    <footer>
        <a href="" class="botoes"><img src="/assets/images/salvos.png" alt=""></a>
